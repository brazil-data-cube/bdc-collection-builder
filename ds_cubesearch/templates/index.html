<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>GeoRSS Layers</title>
    <style>
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #map-canvas { position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; }
        #over-map { position: absolute; top: 7px; left: 28px; z-index: 99; }

    </style>
    <script src="../static/google_maps.js"></script>
    <script>

        var urlSearch;

        function formRead (form) {
            urlSearch = form.inputbox.value;
            initialize();
        }

        function initialize() {
            var myLatlng = new google.maps.LatLng(49.496675,-102.65625);
            var mapOptions = {

                zoom: 4,
                panControl: false,
                scaleControl: false,
                streetViewControl: false,
                center: myLatlng,
                mapTypeControl: false
            }

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                        var georssLayer = new google.maps.KmlLayer({
                            url: urlSearch
                        });
                        georssLayer.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>

<div id="wrapper">
    <div id="map-canvas" style="width:100%; height:100%"></div>


    <div id="over-map">
        <FORM NAME="myform" ACTION="" METHOD="GET">
            <INPUT TYPE="text" NAME="inputbox" VALUE="">
            <INPUT TYPE="button" NAME="button" Value="GO!" onClick="formRead(this.form);">
        </FORM>
    </div>


</body>
</html>
